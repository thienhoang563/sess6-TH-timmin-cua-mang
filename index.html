<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr1= [1,5,9,-4,11,9];
    var arr2= [8,55,32,18,65,104];
    var arr3= [];
    var arr4= [0,0,0,0,0,0];

    function minArray(arr) {
        var min = arr[0];
        if (arr.length == 0)
            return -1;
        var min = arr[0];

        for (i=1; i< arr.length;i++){
            if (arr[i]<min){
                min=arr[i];
            }
        }
        return min;
    }
    document.write("min Array 1 = " + minArray(arr1) + "</br>");
    document.write("min Array 2 = " + minArray(arr2) + "</br>");
    document.write("min Array 3 = " + minArray(arr3) + "</br>");
    document.write("min Array 4 = " + minArray(arr4) + "</br>");
</script>
</body>
</html>
